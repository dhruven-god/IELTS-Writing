<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Writing</title>
    <link rel="stylesheet" href="./styles.css" />
    
    <link rel="icon" href="https://photua.web.app/src/img/glyphy.png" type="image/png" sizes="16x16">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="col-ml-3 my-auto">
      <div class="jumbotron p-1">
          <h5 class="text-center">Timer</h5>
          <hr>
          <h1 class="text-center my-3">
              <span id="divMin">00</span> -
              <span id="divSec">00</span> -
              <span id="divMsec">000</span>
          </h1>
          <button class="btn btn-block btn-success" id="btnStart">Start</button>
          <button class="btn btn-block btn-warning" id="btnPause" style="display: none;">Pause</button>
          <button class="btn btn-block btn-success" id="btnResume" style="display: none;">Resume</button>
          <button class="btn btn-block btn-danger" id="btnReset" style="display: none;">Reset</button>
      </div>
    </div>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100vh;">
          <br/>
          <div class="col-md-3"></div>
            <div class="col-md-6 my-auto">
              <div class="jumbotron p-3">
                <h2>Word Counter</h2>
                <hr>
                <textarea id="text" onkeyup="countWord()" onpaste="countWord()" rows = "25" class ="form-control"></textarea>
                <div class="row">
                  <div class="col"><br/>
                    Word Count: <span id="wordCount">0</span>

                  </div>
                  <div class="col text-right"><br/>
                    <button id = "clearBtn" class="btn btn-danger">Clear</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
